#datasource and jpa
spring.datasource.url= jdbc:postgresql://localhost:5432/aptmgr
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#controller
server.contextPath=/api

#Apartment manager specific settings
apt.mgr.secure.apis = /users/*, /apartment/*


#logging
logging.level.com.sanbhat.aptmgr = DEBUG
logging.file = aptmgr.log

#datasource and jpa
spring.datasource.url= jdbc:postgresql://localhost:5432/aptmgr
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#controller
server.contextPath=/aptmgr/

#Apartment manager specific settings
apt.mgr.secure.apis = /users/*, /apartment/*


#logging
logging.config=classpath:logback.xml
logging.file=logs/aptmgr.log